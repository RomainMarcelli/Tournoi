<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Création d'équipes</h1>
    <input id="teamName" type="text" placeholder="Nom de l'équipe" onkeydown="handleKeyPress(event)">
    <select id="poolSelection">
        <option value="A">Poule A</option>
        <option value="B">Poule B</option>
    </select>
    <button onclick="addTeam()">Ajouter une équipe</button>
    <br>
    <div class="poule">
        <div class="pool-container">
            <h2 class="pool-header">Poule A</h2>
            <table>
                <thead>
                    <tr>
                        <th>Classement</th>
                        <th>Équipe</th>
                        <th contenteditable="true">Matchs Joués</th>
                        <th contenteditable="true">Victoires</th>
                        <th contenteditable="true">Matchs Nuls</th>
                        <th contenteditable="true">Défaites</th>
                        <th>Points</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="poolA" onclick="selectTeam(event, 'A')">
                </tbody>
            </table>
        </div>
        <div class="pool-container">
            <h2 class="pool-header">Poule B</h2>
            <table>
                <thead>
                    <tr>
                        <th>Classement</th>
                        <th>Équipe</th>
                        <th contenteditable="true">Matchs Joués</th>
                        <th contenteditable="true">Victoires</th>
                        <th contenteditable="true">Matchs Nuls</th>
                        <th contenteditable="true">Défaites</th>
                        <th>Points</th>
                        <th>Actions</th>
                    </tr>   
                </thead>
                <tbody id="poolB" onclick="selectTeam(event, 'B')">
                </tbody>
            </table>
        </div>
    </div>
    <button id="startButton" onclick="startTournament()">Démarrer le tournoi</button>

    <script src="script.js"></script>
</body>

</html>
